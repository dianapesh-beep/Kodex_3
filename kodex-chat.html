<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Privat Live Chat</title>
  <style>
    body {
      margin: 0;
      background: #0b0c10;
      color: #fff;
      font-family: monospace;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      background: #1f2833;
      padding: 10px;
      font-weight: bold;
      text-align: center;
    }
    #chat {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
    }
    .message {
      margin: 5px 0;
    }
    .you {
      color: #66fcf1;
    }
    .ai {
      color: #45a29e;
    }
    #input-box {
      display: flex;
      padding: 10px;
      background: #1f2833;
    }
    #message-input {
      flex: 1;
      padding: 5px;
      border: none;
      outline: none;
      font-family: monospace;
    }
    #send-btn {
      padding: 5px 10px;
      background: #66fcf1;
      color: #0b0c10;
      font-weight: bold;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>ðŸ”’ Privat Live Chat â€” Deg & Meg</header>
  <div id="chat"></div>
  <div id="input-box">
    <input type="text" id="message-input" placeholder="Skriv en melding..." autocomplete="off"/>
    <button id="send-btn">Send</button>
  </div>
  <script>
    const chat = document.getElementById('chat');
    const input = document.getElementById('message-input');
    const sendBtn = document.getElementById('send-btn');

    function addMessage(sender, text) {
      const div = document.createElement('div');
      div.classList.add('message', sender);
      div.textContent = sender === 'you' ? `ðŸ§‘ Du: ${text}` : `ðŸ¤– Meg: ${text}`;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    // Simuler live AI svar
    function aiResponse(userText) {
      setTimeout(() => {
        addMessage('ai', `Jeg hÃ¸rer deg live nÃ¥ ðŸ‘€ "${userText}" kom gjennom!`);
      }, 1000);
    }

    sendBtn.addEventListener('click', () => {
      const text = input.value.trim();
      if (text) {
        addMessage('you', text);
        input.value = '';
        aiResponse(text);
      }
    });

    input.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') sendBtn.click();
    });
  </script>
</body>
</html>
