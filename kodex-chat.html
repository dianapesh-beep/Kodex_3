<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kodex Live Chat</title>
  <style>
    body {
      margin: 0;
      background: #0b0c10;
      color: #fff;
      font-family: monospace;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      background: #1f2833;
      padding: 10px;
      text-align: center;
      font-size: 1.2rem;
      border-bottom: 1px solid #45a29e;
    }
    #chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      overflow-y: auto;
      padding: 10px;
    }
    .message {
      margin-bottom: 10px;
      padding: 5px 10px;
      background: #222;
      border-radius: 6px;
      max-width: 80%;
    }
    .me {
      align-self: flex-end;
      background: #45a29e;
      color: #000;
    }
    .ai {
      align-self: flex-start;
      background: #333;
    }
    #input-container {
      display: flex;
      padding: 10px;
      background: #1f2833;
      border-top: 1px solid #45a29e;
    }
    input {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 4px;
      background: #0b0c10;
      color: #fff;
    }
    button {
      margin-left: 10px;
      padding: 10px;
      background: #45a29e;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      color: #000;
      font-weight: bold;
    }
    #log {
      max-height: 150px;
      overflow-y: auto;
      background: #111;
      border-top: 1px solid #45a29e;
      padding: 10px;
      font-size: 0.9rem;
    }
    .pulse {
      width: 10px;
      height: 10px;
      background: #66fcf1;
      border-radius: 50%;
      display: inline-block;
      animation: pulse 1.5s infinite;
    }
    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.4); opacity: 0.6; }
      100% { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>
  <header>Kodex Live Chat <span class="pulse"></span></header>
  <div id="chat-container"></div>
  <div id="input-container">
    <input id="msg" type="text" placeholder="Skriv en melding..." autocomplete="off">
    <button id="send">Send</button>
  </div>
  <div id="log"></div>

  <script>
    const chatContainer = document.getElementById("chat-container");
    const logContainer = document.getElementById("log");
    const input = document.getElementById("msg");
    const sendBtn = document.getElementById("send");

    let chatHistory = JSON.parse(localStorage.getItem("kodex_chat")) || [];
    let logHistory = JSON.parse(localStorage.getItem("kodex_log")) || [];

    function renderMessages() {
      chatContainer.innerHTML = "";
      chatHistory.forEach(m => {
        const div = document.createElement("div");
        div.classList.add("message", m.type);
        div.textContent = m.text;
        chatContainer.appendChild(div);
      });
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    function renderLog() {
      logContainer.innerHTML = "";
      logHistory.forEach(l => {
        const p = document.createElement("p");
        p.textContent = l;
        logContainer.appendChild(p);
      });
      logContainer.scrollTop = logContainer.scrollHeight;
    }

    function addMessage(type, text) {
      chatHistory.push({ type, text });
      localStorage.setItem("kodex_chat", JSON.stringify(chatHistory));
      renderMessages();
    }

    function addLog(line) {
      logHistory.push(line);
      if (logHistory.length > 50) logHistory.shift();
      localStorage.setItem("kodex_log", JSON.stringify(logHistory));
      renderLog();
    }

    sendBtn.addEventListener("click", () => {
      const text = input.value.trim();
      if (!text) return;
      addMessage("me", text);
      input.value = "";
      // her er AI-svar simulasjon
      setTimeout(() => {
        addMessage("ai", "ðŸ¤– (AI) fikk meldingen: " + text);
        addLog("[AI-LOG] Melding mottatt: " + text);
      }, 800);
    });

    input.addEventListener("keypress", e => {
      if (e.key === "Enter") sendBtn.click();
    });

    renderMessages();
    renderLog();
  </script>
</body>
</html>
