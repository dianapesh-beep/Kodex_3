<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kodex – Live Chat</title>
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: #0a0a0a;
            color: #e5e5e5;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            overflow: hidden;
        }

        header {
            width: 100%;
            text-align: center;
            padding: 15px;
            background: linear-gradient(90deg, #00ffd1, #008cff);
            color: #0a0a0a;
            font-size: 1.4rem;
            font-weight: bold;
        }

        .chat-container {
            width: 90%;
            max-width: 800px;
            background: #141414;
            border: 1px solid #333;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            margin-top: 10px;
            flex: 1;
        }

        .messages {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            scrollbar-width: thin;
        }

        .messages p {
            margin-bottom: 10px;
            line-height: 1.4;
        }

        .messages p span.you {
            color: #00ffd1;
            font-weight: bold;
        }

        .messages p span.system {
            color: #ff005c;
            font-weight: bold;
        }

        .input-container {
            display: flex;
            border-top: 1px solid #333;
            background: #0d0d0d;
        }

        .input-container input {
            flex: 1;
            padding: 10px;
            background: #1a1a1a;
            color: #e5e5e5;
            border: none;
            outline: none;
        }

        .input-container button {
            background: #00ffd1;
            color: #0a0a0a;
            border: none;
            padding: 10px 20px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        .input-container button:hover {
            background: #00c2a2;
        }
    </style>
</head>
<body>
    <header>KODEX – Live Chat</header>

    <div class="chat-container">
        <div class="messages" id="messages">
            <p><span class="system">[SYSTEM]</span> Velkommen til Kodex – live feed er aktivert.</p>
        </div>
        <div class="input-container">
            <input type="text" id="userInput" placeholder="Skriv en melding..." autocomplete="off">
            <button id="sendBtn">Send</button>
        </div>
    </div>

    <script>
        const messagesDiv = document.getElementById('messages');
        const userInput = document.getElementById('userInput');
        const sendBtn = document.getElementById('sendBtn');

        function addMessage(text, sender = 'user') {
            const p = document.createElement('p');
            if (sender === 'system') {
                p.innerHTML = `<span class="system">[SYSTEM]</span> ${text}`;
            } else {
                p.innerHTML = `<span class="you">[DU]</span> ${text}`;
            }
            messagesDiv.appendChild(p);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        sendBtn.addEventListener('click', () => {
            const text = userInput.value.trim();
            if (text !== '') {
                addMessage(text, 'user');
                userInput.value = '';

                // Midlertidig simulering av svar
                setTimeout(() => {
                    addMessage("Mottatt: " + text, 'system');
                }, 800);
            }
        });

        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendBtn.click();
            }
        });
    </script>
</body>
</html>
