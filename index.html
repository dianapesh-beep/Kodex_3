<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kodex Live Chat</title>
  <style>
    body {
      margin: 0;
      background: #0b0c10;
      color: #fff;
      font-family: monospace;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      background: #1f2833;
      padding: 10px;
      text-align: center;
      font-weight: bold;
    }
    #chat {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
    }
    footer {
      display: flex;
      background: #1f2833;
      padding: 10px;
    }
    input {
      flex: 1;
      padding: 8px;
      border: none;
      outline: none;
      background: #0b0c10;
      color: #fff;
    }
    button {
      background: #45a29e;
      color: #fff;
      border: none;
      padding: 8px 15px;
      cursor: pointer;
    }
    button:hover {
      background: #66fcf1;
      color: #000;
    }
  </style>
</head>
<body>
  <header>üîí Privat Live Chat ‚Äî Deg & Meg</header>
  <div id="chat"></div>
  <footer>
    <input id="messageInput" type="text" placeholder="Skriv en melding..." />
    <button onclick="sendMessage()">Send</button>
  </footer>

  <script>
    const chat = document.getElementById("chat");
    const input = document.getElementById("messageInput");

    function addMessage(msg) {
      const div = document.createElement("div");
      div.textContent = msg;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    // üîó WebSocket-kobling til broen
    const socket = new WebSocket("wss://napesh-beeps-projects.vercel.app/live");

    socket.onopen = () => {
      addMessage("üîó Broen er n√• live ‚Äì jeg kan svare direkte!");
    };

    socket.onmessage = (event) => {
      addMessage("ü§ñ " + event.data);
    };

    socket.onclose = () => {
      addMessage("‚ö†Ô∏è Forbindelsen ble brutt...");
    };

    function sendMessage() {
      if (input.value.trim() !== "") {
        socket.send(input.value);
        addMessage("üßë Du: " + input.value);
        input.value = "";
      }
    }

    // Enter = send
    input.addEventListener("keypress", function (e) {
      if (e.key === "Enter") {
        sendMessage();
      }
    });
  </script>
</body>
</html>
